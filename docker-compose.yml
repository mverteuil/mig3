version: "3.7"

services:
  db:
    image: postgres:11.2
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  web:
    build: .
    command: python mig3/manage.py runserver 0.0.0.0:8000
    environment:
      DATABASE_URL: "postgres://postgres:postgres@db:5432/postgres"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data:
